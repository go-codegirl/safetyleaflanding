<div class="container-fluid" style="padding-top: 80px;">

    <div class="container-fluid" style="background-color: white; padding-bottom: -10px; border: 2px solid lightgray; display: block;">
        <div class="row">
            <div class="col-md-2 hidden-xs hidden-sm" style="background-color: #ECECEC; height: 700px; ">
                <h4>Profile</h4></div>
            <div class="col-md-10" style="padding-left: 60px;">
                <button type="button" class="btn btn-success" id="btn" style="margin-top: 15px; float: right;">Edit</button>
                <h4 style="padding-top: 50px;">Company</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputName"><small>Company Name</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputName" placeholder="Telso">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputCountry"><small>Country</small> </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputCountry" placeholder="India">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputURL"><small>Your Safety Leaf URL</small></label>
                        <div class="col-sm-1" style="margin-left: 5px; padding-top: 7px; margin-right: -60px; color: #595959;"><small>https://</small></div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputURL" placeholder="popular6">
                        </div>
                        <div class="col-sm-1" style="padding-top: 7px; color: #595959; margin-left: -25px;;"><small>.safetyleaf.com</small></div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputProfile"><small>Company Profile</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputProfile" placeholder="Insurance">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputNumber"><small>Number of Employees</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputNumber" placeholder="50">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputDescribe"><small>Describe yourself?</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputDescribe" placeholder="Developer">
                        </div>
                    </div>

                    <h4>Administrator account details</h4>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputEmail"><small>Work Email</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail" placeholder="sravani726@gmail.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputAccManagerL"><small>Acc.Manager Name</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputAccManagerL" placeholder="Karthik">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd"><small>Password</small></label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="pwd" placeholder="*********">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputPhone"><small>Phone</small></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPhone" placeholder="+919848021211">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
