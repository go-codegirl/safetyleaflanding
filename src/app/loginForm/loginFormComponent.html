    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <input class="form-control" type="email" id="email" placeholder="Email" style="width:100%; margin-left: 5px; "
                           formControlName="email">
                    <!--<input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email"-->
                           <!--style="width:100%; margin-left: 5px; ">-->

                    <div class='error' *ngIf="loginForm.controls.email.touched" >
                        <em *ngIf="loginForm.controls.email.hasError('required')" style="color: red; ">Required</em>
                        <em *ngIf="loginForm.controls.email.hasError('invalidEmail')" style="color: red;">Email is invalid</em>
                    </div>

                    <!--<div id="forgot">-->
                        <!--<p style="margin-top: 55px; margin-left: 10px; position: fixed;"><a href="#" style="color: gray;">Forgot Login?</a></p>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="col-lg-6">

                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Passsword" style="width:100%; "
                           formControlName="password">
                    <!--<input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" style="width:100%; ">-->

                    <div class='error' *ngIf="loginForm.controls.password.touched">
                        <em *ngIf="loginForm.controls.password.hasError('required')" style="color: red; ">Required</em>
                        <em *ngIf="loginForm.controls.password.hasError('invalidLoginpwd')" style="color: red;">Password must have these charters(A-Z,a-z,!@#$%^&*,1-10)

                            Min length is 8</em>
                    </div>
                </div>
            </div>

                <div class="col-lg-6">

                    <div id="forgot">
                        <button data-toggle="modal" data-target="#myModal"
                                style="margin-top: 20px; margin-left: 10px; position: fixed;
                                background-color: transparent; border-color: transparent; color: gray;">Forgot Login?</button>

                        <div class="modal " id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Modal Header</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Some text in the modal.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            <div class="col-lg-6">
                <div class="form-group">
                    <button class="btn btn-success" id="loginbutton"
                            type="submit" [disabled]="!loginForm.valid" style="float:right;
                    margin-top: 15px; margin-right: -20px; padding: 5px 30px;">Login</button>
                </div>
            </div>
        </div>
    </form>

</section>
