
<section>

<form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)" class="form-horizontal">

    <div class="form-group">

        <div class="col-sm-12">
            <input class="form-control" style="margin-top: 8px;" type="email" id="email" placeholder="Email"
                   formControlName="email">

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12" style="margin-top: -10px;">
            <input class="form-control" type="password" id="password" placeholder="Passsword"
                   formControlName="password">
            <!--<em *ngIf="loginForm.controls.password.errors" style="color: red;"> Required!</em>-->
        </div>
    </div>

    <div>

        <input type="submit" id="forgot"
               style="float: left; margin-top: -10px; margin-left: 10px; margin-right: 10px; text-decoration: underline; background-color: Transparent; color: gray;"
               value="Forgot Login">

    </div>

    <div class="form-group">
        <button class="btn btn-success"
                type="submit"
                style="float: right; margin-top: -10px; margin-right: 25px; padding: 5px 30px;">Login
        </button>

    </div>

</form>

</section>
