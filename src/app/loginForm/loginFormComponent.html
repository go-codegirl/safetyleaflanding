
<section>

<form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)" class="form-horizontal">

    <div class="form-group">

        <div class="col-sm-12">
            <input class="form-control" type="email" id="email" placeholder="Email" style="margin-top: 8px;"
                   formControlName="email">
            <div class='error' *ngIf="loginForm.controls.email.touched">
                <em *ngIf="loginForm.controls.email.errors" style="color: red;"></em>
                <em *ngIf="loginForm.controls.email.hasError('invalidEmail')" style="color: red;"></em>
            </div>
        </div>
    </div>

    <div class="form-group">

        <div class="col-sm-12" style="margin-top: -10px">
            <input class="form-control" type="password" id="password" placeholder="Passsword"
                   formControlName="password">
            <div class='error' *ngIf="loginForm.controls.password.touched">
                <em *ngIf="loginForm.controls.password.errors" id="passworderror" style="color: red;"></em>
                <!--margin-top: -25px;margin-right: 155px;-->
            </div>
        </div>
    </div>

    <div>

        <input type="submit" id="forgot"
               style="float: left; margin-top: -20px; margin-left: 10px; margin-right: 10px; text-decoration: underline; background-color: Transparent; color: gray;"
               value="Forgot Login">

    </div>

    <div class="form-group">
        <button class="btn btn-success" id="loginbutton"
                type="submit" [disabled]="!loginForm.valid"
                style="float:right;
                margin-top: -10px; margin-right: 25px; padding: 5px 30px;">Login</button>


    </div>

    <p style="color: red;">{{responseMessageFromService}}</p>

</form>

</section>
